<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dbe99caa8.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body class="contact">

    <header class="header contact__header">
        <div class="wrapper">
            <nav class="nav">
                <ul class="nav__list row">
                    <li class="nav__item col"><a href="index.html">home</a></li>
                    <li class="nav__item col"><a href="about.html">about</a></li>
                    <li class="nav__item col"><a href="blog.html">blog</a></li>
                    <li class="nav__item  nav__item--active col"><a href="#">contact</a></li>
                </ul>
            </nav>
            <div class="blog__title flex">
                <h1>Get in touch</h1>
            </div>
        </div>
    </header>

    <footer>
        <div class="contact__footer">
            <div class="wrapper">
                <div class="row">
                    <div class="contact__footer--left col col--30">
                        <ul class="social__list row">
                            <li class="social__item col">
                                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li class="social__item col">
                                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li class="social__item col">
                                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li class="social__item col">
                                <a href="https://www.whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                            </li>
                        </ul>
                        <div>
                            <p>info@email.com</p>
                            <address>
                                <span>123 - 456 - 7890</span>
                                <span>123 Queen Street West, Unit 10</span>
                                <span>Toronto, Ontario</span>
                                <span>M5V2D5</span>
                            </address>
                        </div>
                    </div>
                    <div class="col col--70">
                        <form class="shadow--left">
                            <div class="row">
                                <div class="col col--50">
                                    <label class="visually-hidden" for="name">Name</label>
                                    <input type="text" id="name" placeholder="Name" required>
                                </div>
                                <div class="col col--50">
                                    <label class="visually-hidden" for="email">Email address</label>
                                    <input type="email" id="email" placeholder="Email address" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col--100">
                                    <textarea name="message" id="message" cols="30" rows="10">message</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col--100">
                                    <button class="btn" type="submit">submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright &copy;2018 HackerYou</p>
        </div>
    </footer>
</body>

</html>
